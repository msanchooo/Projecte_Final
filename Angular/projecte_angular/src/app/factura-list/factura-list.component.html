<div class="panel panel-primary">
    <div class="panel-heading text-center">
      <h1>{{titolLlistat}}</h1>
    </div>
  
    <!-- caixa de filtrat -->
    <div class="row section text-center">
      <div class="col-md-6">
        <label>Buscar:</label>
        <input type="text" placeholder="Num, Total, Cliente, Vehiculo" [(ngModel)]="listFilter">
      </div>
      <div class="col-md-6">
        <button *ngIf="rol == '1'" [routerLink]="['../factura-form/']" class="btn btn-crear btn-success">Crear</button>
      </div>
    </div>
    <!-- fi caixa filtrat -->
  
  
    <div *ngIf="facturas.length==0">
      <h4>No hay facturas</h4>
    </div>
    <div *ngIf="facturas.length>0" class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Factura Num.</th>
            <th>Total</th>
            <th *ngIf="rol==1 || rol==3" >Client</th>
            <th>Vehiculo</th>
            <th></th>
  
          </tr>
        </thead>
        <tbody>
        <!-- <tr *ngFor="let factura of facturas | facturaListFilter:listFilter"> -->

          <tr *ngFor="let factura of facturas">
            <td>{{factura.numero}}</td>
            <td>{{factura.total_con_iva}} â‚¬</td>
            <td *ngIf="rol==1 || rol==3">{{factura.client.nom}} {{factura.client.cognoms}}</td>
            <td>{{factura.vehicle.marca}} {{factura.vehicle.model}}</td>
            <td><a [routerLink]="['../factura-download/'+factura.id]">Visualizar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
