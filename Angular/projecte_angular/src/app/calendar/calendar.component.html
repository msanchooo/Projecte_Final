<div class="calendar">

  <div class="demo-app-sidebar">
    <div class='demo-app-sidebar-section'>
      <h2 class="text-light">Selecciona un servicio</h2><br>
      <button type="button" class="btn btn-light mb-2">Mantenimiento bàsico</button>
      <button type="button" class="btn btn-light mb-2">Mantenimiento premium</button>
      <button type="button" class="btn btn-light mb-2">Revisión ITV</button>
    </div>

    <div class='demo-app-sidebar-section'>
      <h2 class="text-light">Todos los eventos ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents'>
          <b class="text-light">{{event.startStr}}</b>
          <i class="text-light">{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>



  <div class="col-md-5 mt-3" style="margin-left: 30%;">
    <h1 class="text-dark mb-6 text-center">
      Insertar citas a nuestro calendario.
    </h1>
    <hr>
    <full-calendar *ngIf='calendarVisible' [options]="calendarOptions">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

</div>
