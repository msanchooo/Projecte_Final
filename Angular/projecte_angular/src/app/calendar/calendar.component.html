<div class="calendar">
    
    <div class="demo-app-sidebar">        
        <div class='demo-app-sidebar-section'>
            <h2>Todos los eventos ({{currentEvents.length}})</h2>
            <ul>
              <li *ngFor='let event of currentEvents'>
                <b>{{event.startStr}}</b>
                <i>{{event.title}}</i>
              </li>
            </ul>
          </div>
          <div class='demo-app-sidebar-section'>
            <h2>Selecciona un servicio</h2>
            <ul>
                <button class="servicio1">Mantenimiento bàsico</button>

                <button class="servicio1">Mantenimiento premium</button>

                <button class="servicio1">Revisión ITV</button>
            </ul>
          </div>
    </div>



    <div class="col-md-5 mt-3" style="margin-left: 30%;">
        <h1 class="text-dark mb-6 text-center">
            Insertar citas a nuestro calendario.
        </h1>
        <hr>
        <full-calendar *ngIf='calendarVisible' [options]="calendarOptions">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
              </ng-template>
            </full-calendar>
    </div>

</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-header"></h4>
        <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Nombre del evento</label>
                <input placeholder="Introduce el nombre del evento" type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required">El título es obligatorio</div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Fecha del evento: </label>
                <div class="form-control eventstarttitle"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
