<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h1>{{titolLlistat}}</h1>
  </div>

  <!-- caixa de filtrat -->
  <div class="row section text-center">
    <div class="col-md-6">
      <label>Filtrat per:</label>
      <input type="text" [(ngModel)]="listFilter">
    </div>
    <div class="col-md-6">
      <button  *ngIf="rol==1 || rol==3" [routerLink]="['../servei-form/']" class="btn btn-crear btn-success">Crear</button>
    </div>
  </div>
  <!-- fi caixa filtrat -->


  <div *ngIf="serveis.length==0">
    <h4>No hi ha serveis</h4>
  </div>
  <div *ngIf="serveis.length>0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Preu</th>
          <th>Durada</th>
          <th *ngIf="rol==1 || rol==3"></th>
          <th *ngIf="rol==1 || rol==3"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servei of serveis | serveiListFilter:listFilter">
          <td>{{servei.id}}</td>
          <td>{{servei.nom}}</td>
          <td>{{servei.preu}}</td>
          <td>{{servei.durada}}</td>
          <td *ngIf="rol==1 || rol==3"><a [routerLink]="['../servei-form-edit/'+servei.id]">Editar</a></td>
          <td *ngIf="rol==1 || rol==3"><a href="" (click)="eliminarServei(servei.id)">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
