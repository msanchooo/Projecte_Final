<div class="col-md-6 offset-md-3 mt-5 mb-5">
    <div class="card">
        <h4 class="card-header py-3">Change password</h4>
        <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required/>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required/>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password_confirmation'].errors }" required/>
                    <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
                        <div *ngIf="f['password_confirmation'].errors['required']">Password confirmation is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Send email
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-2">{{error}}</div>


            </form>
        </div>
    </div>
</div>
