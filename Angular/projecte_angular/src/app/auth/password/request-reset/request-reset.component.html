<div class="col-md-6 offset-md-3 mt-5 mb-5">
    <div *ngIf="success" class="alert alert-info">
        {{success}}
    </div>
    <div class="card">
        <h4 class="card-header py-3 bg-danger text-light">Correo electr칩nico de recuperaci칩n de contrase침a</h4>
        <div class="card-body">
            <form [formGroup]="requestResetForm" (ngSubmit)="onSubmit(requestResetForm.value)">

                <div class="mb-3">
                    <label class="form-label">Correo electr칩nico </label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="formErrors['email'].length > 0" class="invalid-feedback">
                        {{formErrors['email']}}
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Enviar
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-2">{{error}}</div>
            </form>

        </div> 
    </div>
</div>
