<div class="col-md-6 offset-md-3 mt-5 mb-5">
    <!-- <div class="alert alert-info">
        email: test<br />
        Password: test
    </div> -->
    <div class="card">
        <h4 class="card-header py-3">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">email is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <button class="btn btn-primary btn-dark ml-3" [routerLink]="['../register']">
                    Register
                </button>
                <small class="float-right">
                    <a [routerLink]="['/request-password-reset']">Reset Password</a>
                </small>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-2">{{error}}</div>


            </form>
        </div>
    </div>
</div>
