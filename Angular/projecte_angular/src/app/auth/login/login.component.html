<style>
    a{
    color: rgb(226, 8, 8)!important;
    cursor: pointer;
    text-decoration: none;

}
</style>
<div class="col-md-6 offset-md-3 mt-5 mb-5">
    <div *ngIf="success" class="alert alert-info">
        {{success}}
    </div>
    <div class="card">
        <h4 class="card-header py-3 bg-danger text-light">Inicio sesión</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Correo electrónico es obligatorio</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Contraseña es obligatorio</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Inicia sesión
                </button>
                <button class="btn btn-primary btn-dark ml-3" [routerLink]="['../register']">
                    Registrarse
                </button>
                <small class="float-right">
                    <a [routerLink]="['/request-password-reset']">¿Has olvidado tu contraseña?</a>
                </small>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-2">{{error}}</div>
            </form>
        </div>
    </div>
</div>
