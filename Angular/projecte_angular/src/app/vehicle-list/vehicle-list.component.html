<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h1>{{titolLlistat}}</h1>
  </div>
  <!-- caixa de filtrat -->
  <div class="row section text-center">
    <div class="col-md-6">
      <label>Filtrat per:</label>
      <input type="text" [(ngModel)]="listFilter">
    </div>
    <div class="col-md-6">
      <button [routerLink]="['../vehicle-form/']" class="btn btn-crear btn-success">Crear</button>
    </div>
  </div>
  <!-- fi caixa filtrat -->
  <div *ngIf="vehicles.length==0">
    <h4>No hi ha vehicles</h4>
  </div>
  <div *ngIf="vehicles.length>0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Matricula</th>
          <th>Marca</th>
          <th>Model</th>
          <th>Client</th>
          <th *ngIf="rol == '1' || rol == '3' "></th>
          <th *ngIf="rol == '1' || rol == '3' "></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles | vehicleListFilter:listFilter">
          <td>{{vehicle.id}}</td>
          <td>{{vehicle.matricula}}</td>
          <td>{{vehicle.marca}}</td>
          <td>{{vehicle.model}}</td>
          <td>{{vehicle.client.nom}} {{vehicle.client.cognoms}}</td>
          <td *ngIf="rol == '1' || rol == '3' "><a [routerLink]="['../vehicle-form-edit/'+vehicle.id]">Editar</a></td>
          <td *ngIf="rol == '1' || rol == '3'"><a href="" (click)="eliminarVehicle(vehicle.id)">Eliminar</a></td>
        
        </tr>
      </tbody>
    </table>
  </div>
</div>
