<h1>Contacta con nosotros</h1>
<section
class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
>
    <div class="container">
        <div class="row">
            <!-- form contacte -->
            <div class="col-lg-6 col-sm-12 contact-form">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="validationDefault01" class="form-label">Nombre</label>
                        <input type="text" class="form-control inputs" id="validationDefault01" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault02" class="form-label">Apellidos</label>
                        <input type="text" class="form-control inputs" id="validationDefault02" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultPhone" class="form-label">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text bg-danger text-light" id="inputGroupPrepend2">+34</span>
                            <input type="text" class="form-control inputs" id="validationDefaultPhone"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Población</label>
                        <input type="text" class="form-control inputs" id="validationDefault03" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault04" class="form-label">Estado</label>
                        <select class="form-select text-light inputs" id="validationDefault04" required>
                            <option selected disabled value="">Selecciona...</option>
                            <option>Barcelona</option>
                            <option>Madrid</option>
                            <option>Lleida</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault05" class="form-label">CP</label>
                        <input type="text" class="form-control inputs" id="validationDefault05" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault06" class="form-label">Mensaje</label>
                        <textarea type="text" class="form-control inputs" id="validationDefault06" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Accepto términos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary bg-danger border-danger" type="submit">Enviar</button>
                    </div>
                </form>
            </div>

            <!-- info contacte -->
            <div class="col-lg-6 col-sm-12 contact-info">
                <h3>Información de contacto</h3>
                <p>
                    <span class="spans">Dirección:</span><br>
                    C/ Sant Josep, nº 12, Barcelona, España
                </p>
                <p>
                    <span class="spans">Teléfono:</span><br>
                    +34 637 27 46 00
                </p>
                <p>
                    <span class="spans">Email:</span><br>
                    info@tallertuku.com
                </p>
                <p>
                    <span class="spans">Horario:</span><br> 
                    Lunes a Sabado: 9h a 21h<br>
                    Domingo: cerrado
                </p>
                <p>
                    <img src="../../assets/img/logo.png" width="50%" height="50%">
                </p>
            </div>
        </div>
    </div>
