<div class="panel panel-primary">
    <div class="panel-heading">
      {{titolLlistat}}
    </div>

    <!-- caixa de filtrat -->
    <div class="row">
      <div class="col-md-2">
        <h3>Filtrat per:{{listFilter}}</h3>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)] = "listFilter">
      </div>
    </div>
    <!-- fi caixa filtrat -->


    <div *ngIf="clients.length==0">
      <h4>No hi ha clients</h4>
    </div>
    <div *ngIf="clients.length>0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Cognoms</th>
          <th>NIF</th>
          <th>tipu_id</th>
          <th>user_id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients | clientListFilter:listFilter">
          <td>{{client.id}}</td>
          <td>{{client.nom}}</td>
          <td>{{client.cognoms}}</td>
          <td>{{client.nif}}</td>
          <td>{{client.tipu_id}}</td>
          <td>{{client.user_id}}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
</div>
