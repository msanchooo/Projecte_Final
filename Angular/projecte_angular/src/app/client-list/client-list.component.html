<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h1>{{titolLlistat}}</h1>
  </div>

  <!-- caixa de filtrat -->
  <div class="row section text-center">
    <div class="col-md-6">
      <label>Buscar: </label>
      <input type="text" placeholder="Nombre, Apellidos, NIF" [(ngModel)]="listFilter">
    </div>
  </div>
  <!-- fi caixa filtrat -->


  <div *ngIf="clients.length==0">
    <h4>No hi ha clients</h4>
  </div>
  <div *ngIf="clients.length>0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>NIF</th>
          <th>user_id</th>
          <th *ngIf="rol==1"></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients | clientListFilter:listFilter">
          <td>{{client.id}}</td>
          <td>{{client.nom}}</td>
          <td>{{client.cognoms}}</td>
          <td>{{client.nif}}</td>
          <td>{{client.user.id}}</td>
          <td><a [routerLink]="['../client-form-edit/'+client.id]">Editar</a></td>
          <td *ngIf="rol==1"><a href="" (click)="eliminarClient(client.id)">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
